<div class="padding-zone">
  <div class="padding-2">
    <h2 class="text-white inliner">Offers Active</h2>
  </div>
  <div class="table-responsive">
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>Offer</th>
          <th>Message</th>
          <th>Send</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let offer of offers$ | async"><!-- *ngFor="let item of order.tray; let i =index" -->
          <td>{{ offer.offerName }}</td>
          <td>{{ offer.message }}</td>
          <th><button (click)="sendOffer(offer._id)" class="btn btn-sm btn-success">Send</button></th>
        </tr>
      </tbody>
    </table>
    <hr>
  </div>
</div>
